<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>

        <!-- METADADOS -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width; initial-scale=1"/>

        <!-- BOOTSTRAP, CSS -->
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    </head>
	<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6" id="left">&nbsp;</div>
                <div class="col-md-6">
				<div class="container">
                    <header><h3>Login</h3></header>

					<section>
						<form method="POST">
							<div class="form-group">
								<label for="email">E-mail</label>
								<input type="email" name="email" id="email" class="form-control">
							</div>
							<div class="form-group">
								<label for="senha">E-mail</label>
								<input type="password" name="pass" id="senha" class="form-control">
							</div>
						</form>
					</section>
						<div class="row form">
							<div class="form-group col-md-6 text-center">
								<button type="submit" class="btn btn-primary" style="width: 150px">Cadastrar</button>
							</div>
							<div class="form-group col-md-6 text-center">
								<button type="reset" class="btn btn-primary" style="width: 150px" >Limpar</button>
							</div>
                        </div>
                </div>
		    </div>
		</div>
	</body>
</html>
